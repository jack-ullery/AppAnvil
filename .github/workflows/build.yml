name: Build & Test

on: push

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt upgrade
        sudo apt-get install libgtkmm-3.0-dev libjsoncpp-dev libgtest-dev libgmock-dev clang-tidy cppcheck xvfb clang-format-12
    
    - name: Configure CMake
      run: cmake .

    - name: Format Code
      # Formats code using clang-format-12
      run: make FORMAT

    - name: Build
      # Builds the binary any unit tests into the ./dist folder
      run: make

    - name: Upload Binaries as Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: dist
        path: ./dist
        if-no-files-found: error

  test:
    runs-on: ubuntu-latest
    needs: [build]

    steps:
    - uses: actions/checkout@v2

    - name: Download Binary Artifacts
      uses: actions/download-artifact@v3.0.0
      with:
        # Artifact name
        name: dist
        # Destination path
        path: ./dist

    - name: Test
      # Run the unit tests
      run: xvfb-run --auto-servernum ./dist/appanvil_test
